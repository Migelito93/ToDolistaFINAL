<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
  <div class="hero-img">
      <div class="container">
          <h1 class="display-2 text-center">ToDoList!</h1>
          <p class="lead text-center">Start putting things in!</p>
          <div class="row">
              <form id="form" class="col-lg-6 col-8 mx-auto">
                  <div class="input-group">
                      <input id="input" class="form-control" placeholder="Write something to do!" >
                      <span>
                          <button id="btn" class="btn btn-primary">Add</button>
                      </span>
                  </div>
              </form>
          </div>
          <div class="row">
              <ul id="list" class="list-group col-lg-6 col-8 mx-auto">  
              </ul>
          </div>
          <div class="row">
              <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">X</button>
          </div>
      </div>
  </div> 



  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
